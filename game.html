<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑŸÅÿ±ÿπŸàŸÜŸäÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5e8c8 0%, #d7ccc8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #5d4037;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #8d6e63;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ffd54f;
            border: 2px solid #5d4037;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffecb3;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #a1887f;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            background-color: #6d4c41;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 150px;
        }

        .score {
            color: #ffd54f;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .timer {
            color: #ffd54f;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #d7ccc8 0%, #bcaaa4 100%);
            border: 2px solid #8d6e63;
            color: #5d4037;
            font-size: 2rem;
        }

        .card-back {
            background: linear-gradient(135deg, #ffd54f 0%, #f9a825 100%);
            border: 2px solid #5d4037;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to bottom, #8d6e63, #6d4c41);
            color: #ffd54f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to bottom, #6d4c41, #5d4037);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bcaaa4;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #5d4037;
            color: #ffd54f;
            display: none;
            animation: fadeIn 0.5s;
        }

        .message.show {
            display: block;
        }

        .match-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 213, 79, 0.9);
            color: #5d4037;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #5d4037;
        }

        .match-message.show {
            display: block;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .final-score {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #8d6e63, #5d4037);
            color: #ffd54f;
            padding: 30px 40px;
            border-radius: 15px;
            font-size: 2rem;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 4px solid #ffd54f;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            0% { transform: translate(-50%, -60%); opacity: 0; }
            100% { transform: translate(-50%, -50%); opacity: 1; }
        }

        .final-score h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .final-score p {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .final-score button {
            margin-top: 20px;
            font-size: 1.3rem;
            padding: 12px 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                height: 100px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑŸÅÿ±ÿπŸàŸÜŸäÿ©</h1>
            <p class="subtitle">ÿßÿÆÿ™ÿ®ÿ± ÿ∞ÿßŸÉÿ±ÿ™ŸÉ ŸÖÿπ ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑŸÅÿ±ÿπŸàŸÜŸäÿ© ÿßŸÑŸÇÿØŸäŸÖÿ©</p>

        <div class="game-info">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑŸÅÿ±ÿπŸàŸÜŸäÿ©
            const symbols = ['ìÇÄ', 'ìÉÄ', 'ìÑÄ', 'ìÖÄ', 'ìÜÄ', 'ìáÄ', 'ìàÄ', 'ìâÄ', 'ìäÄ', 'ìãÄ'];
            
            // ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑŸÖÿÆÿ™ŸÑŸÅÿ©
            const matchMessages = [
                "ÿ∞ÿßŸÉÿ±ÿ™ŸÉ ŸÇŸàŸäÿ© ŸÉÿßŸÑŸÅÿ±ÿßÿπŸÜÿ©! üëë",
                "ÿ•ŸÖÿ®ÿ±ÿßÿ∑Ÿàÿ± ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©! üèÜ",
                "ŸÖÿπÿ±ŸÅÿ© ŸÅÿ±ÿπŸàŸÜŸäÿ© ÿ≠ŸÇŸäŸÇŸäÿ©! üî•",
                "ÿ∞ÿßŸÉÿ±ÿ© ŸÑÿß ÿ™ŸèŸÇŸáŸéÿ±! üí™",
                "ÿπÿ®ŸÇÿ±Ÿä ŸÉÿßŸÑŸÖÿµÿ±ŸäŸäŸÜ ÿßŸÑŸÇÿØŸÖÿßÿ°! üß†",
                "ŸÖÿπÿ¨ÿ≤ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©! ‚ú®",
                "ŸÖŸÑŸÉ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©! üëë",
                "ÿ∞ÿßŸÉÿ±ÿ© ÿ£ÿ≥ÿ∑Ÿàÿ±Ÿäÿ©! üèõÔ∏è"
            ];
            
            // ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            const finalMessages = {
                perfect: "ÿ∞ŸáŸàŸÑŸä! ÿ∞ÿßŸÉÿ±ÿ© ŸÅÿ±ÿπŸàŸÜŸäÿ© ÿ≠ŸÇŸäŸÇŸäÿ©! üëë",
                excellent: "ŸÖŸÖÿ™ÿßÿ≤! ÿ£ŸÜÿ™ ÿ≥ÿßÿ≠ÿ± ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©! üèÜ",
                good: "ÿ¨ŸäÿØ ÿ¨ÿØÿßŸã! ÿ∞ÿßŸÉÿ±ÿ© ŸÇŸàŸäÿ©! üí™",
                average: "ŸÑŸäÿ≥ ÿ≥Ÿäÿ¶ÿßŸã! ŸäŸÖŸÉŸÜŸÉ ÿßŸÑÿ™ÿ≠ÿ≥ŸÜ! üëç",
                poor: "ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ŸÑŸâ ÿ™ÿØÿ±Ÿäÿ® ÿ£ŸÉÿ´ÿ±! üí°"
            };
            
            // ÿπŸÜÿßÿµÿ± DOM
            const gameBoard = document.getElementById('gameBoard');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');
            const messageDisplay = document.getElementById('message');
            const matchMessageDisplay = document.getElementById('matchMessage');
            const finalScoreDisplay = document.getElementById('finalScore');
            const finalScoreText = document.getElementById('finalScoreText');
            const finalMessageDisplay = document.getElementById('finalMessage');
            const playAgainBtn = document.getElementById('playAgainBtn');
            
            // ÿ≠ÿßŸÑÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let score = 0;
            let gameStarted = false;
            let gameTimer;
            let timeLeft = 60;
            let memorizationTime = 10;
            
            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            function initGame() {
                // ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿ¨ŸÖŸàÿπÿ© ŸÖŸÜ ÿßŸÑŸÉÿ±Ÿàÿ™ (ŸÉŸÑ ÿ±ŸÖÿ≤ ŸÖÿ±ÿ™ŸäŸÜ)
                cards = [];
                symbols.forEach(symbol => {
                    cards.push({ symbol, matched: false });
                    cards.push({ symbol, matched: false });
                });
                
                // ÿÆŸÑÿ∑ ÿßŸÑŸÉÿ±Ÿàÿ™
                shuffleCards();
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÉÿ±Ÿàÿ™
                renderCards();
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÑÿπÿ®ÿ©
                flippedCards = [];
                matchedPairs = 0;
                score = 0;
                scoreDisplay.textContent = score;
                timeLeft = 60;
                timerDisplay.textContent = timeLeft;
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
                startBtn.disabled = false;
                resetBtn.disabled = true;
                
                // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
                messageDisplay.classList.remove('show');
                matchMessageDisplay.classList.remove('show');
                finalScoreDisplay.classList.remove('show');
            }
            
            // ÿÆŸÑÿ∑ ÿßŸÑŸÉÿ±Ÿàÿ™
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            // ÿπÿ±ÿ∂ ÿßŸÑŸÉÿ±Ÿàÿ™
            function renderCards() {
                gameBoard.innerHTML = '';
                
                cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.index = index;
                    
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${card.symbol}</div>
                        </div>
                    `;
                    
                    if (card.matched) {
                        cardElement.classList.add('matched');
                    }
                    
                    cardElement.addEventListener('click', () => flipCard(cardElement, index));
                    gameBoard.appendChild(cardElement);
                });
            }
            
            // ŸÇŸÑÿ® ÿßŸÑŸÉÿ±ÿ™
            function flipCard(cardElement, index) {
                if (!gameStarted || cards[index].matched || flippedCards.length >= 2 || flippedCards.includes(index)) {
                    return;
                }
                
                cardElement.classList.add('flipped');
                flippedCards.push(index);
                
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ ÿπŸÜÿØŸÖÿß Ÿäÿ™ŸÖ ŸÇŸÑÿ® ŸÉÿ±ÿ™ŸäŸÜ
                if (flippedCards.length === 2) {
                    const [firstIndex, secondIndex] = flippedCards;
                    
                    if (cards[firstIndex].symbol === cards[secondIndex].symbol) {
                        // ÿ™ÿ∑ÿßÿ®ŸÇ
                        cards[firstIndex].matched = true;
                        cards[secondIndex].matched = true;
                        matchedPairs++;
                        
                        // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ŸÑŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©
                        document.querySelector(`.card[data-index="${firstIndex}"]`).classList.add('matched');
                        document.querySelector(`.card[data-index="${secondIndex}"]`).classList.add('matched');
                        
                        // ÿ≤ŸäÿßÿØÿ© ÿßŸÑŸÜŸÇÿßÿ∑
                        score += 10;
                        scoreDisplay.textContent = score;
                        
                        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                        showMatchMessage();
                        
                        // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÉÿ±Ÿàÿ™ ÿßŸÑŸÖŸÇŸÑŸàÿ®ÿ©
                        flippedCards = [];
                        
                        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÅŸàÿ≤ ÿßŸÑŸÑÿßÿπÿ®
                        if (matchedPairs === symbols.length) {
                            winGame();
                        }
                    } else {
                        // ŸÑÿß ÿ™ÿ∑ÿßÿ®ŸÇ - ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÉÿ±Ÿàÿ™ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ©
                        setTimeout(() => {
                            document.querySelector(`.card[data-index="${firstIndex}"]`).classList.remove('flipped');
                            document.querySelector(`.card[data-index="${secondIndex}"]`).classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            function startGame() {
                gameStarted = true;
                startBtn.disabled = true;
                resetBtn.disabled = false;
                
                // ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÉÿ±Ÿàÿ™ ŸÑŸÖÿØÿ© 10 ÿ´ŸàÿßŸÜŸä
                const allCards = document.querySelectorAll('.card');
                allCards.forEach(card => card.classList.add('flipped'));
                
                // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ™ÿ∞ŸÉÿ±
                showMessage(`ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ŸÖŸàÿ≤... ${memorizationTime} ÿ´ŸàÿßŸÜŸä`, 'info');
                
                // ÿπÿØ ÿ™ŸÜÿßÿ≤ŸÑŸä ŸÑŸÖÿ±ÿ≠ŸÑÿ© ÿßŸÑÿ≠ŸÅÿ∏
                let memorizationCountdown = memorizationTime;
                const memorizationTimer = setInterval(() => {
                    memorizationCountdown--;
                    showMessage(`ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ŸÖŸàÿ≤... ${memorizationCountdown} ÿ´ŸàÿßŸÜŸä`, 'info');
                    
                    if (memorizationCountdown <= 0) {
                        clearInterval(memorizationTimer);
                        
                        // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿ±Ÿàÿ™ Ÿàÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
                        allCards.forEach(card => card.classList.remove('flipped'));
                        showMessage("ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©!", 'success');
                        
                        // ÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
                        startTimer();
                    }
                }, 1000);
            }
            
            // ÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
            function startTimer() {
                clearInterval(gameTimer);
                timeLeft = 60;
                timerDisplay.textContent = timeLeft;
                
                gameTimer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }
            
            // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ©
            function showMatchMessage() {
                const randomMessage = matchMessages[Math.floor(Math.random() * matchMessages.length)];
                matchMessageDisplay.textContent = randomMessage;
                matchMessageDisplay.classList.add('show');
                
                setTimeout(() => {
                    matchMessageDisplay.classList.remove('show');
                }, 2000);
            }
            
            // ŸÅŸàÿ≤ ÿßŸÑŸÑÿßÿπÿ®
            function winGame() {
                clearInterval(gameTimer);
                showFinalScore("ŸÖÿ®ÿ±ŸàŸÉ! ŸÑŸÇÿØ ŸÅÿ≤ÿ™! üéâ");
            }
            
            // ŸÜŸáÿßŸäÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            function endGame() {
                clearInterval(gameTimer);
                gameStarted = false;
                showFinalScore("ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™!");
            }
            
            // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            function showFinalScore(title) {
                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÜŸÇÿßÿ∑
                let finalMessage = "";
                const maxScore = symbols.length * 10;
                const scorePercentage = (score / maxScore) * 100;
                
                if (scorePercentage === 100) {
                    finalMessage = finalMessages.perfect;
                } else if (scorePercentage >= 80) {
                    finalMessage = finalMessages.excellent;
                } else if (scorePercentage >= 60) {
                    finalMessage = finalMessages.good;
                } else if (scorePercentage >= 40) {
                    finalMessage = finalMessages.average;
                } else {
                    finalMessage = finalMessages.poor;
                }
                
                finalScoreText.textContent = `${title} ŸÜŸÇÿßÿ∑ŸÉ: ${score}`;
                finalMessageDisplay.textContent = finalMessage;
                finalScoreDisplay.classList.add('show');
            }
            
            // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            function showMessage(text, type) {
                messageDisplay.textContent = text;
                messageDisplay.style.backgroundColor = type === 'success' ? '#4caf50' : 
                                                     type === 'info' ? '#2196f3' : '#f44336';
                messageDisplay.classList.add('show');
                
                if (type !== 'info') {
                    setTimeout(() => {
                        messageDisplay.classList.remove('show');
                    }, 3000);
                }
            }
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                finalScoreDisplay.classList.remove('show');
                initGame();
            });
            
            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            initGame();
        });
