<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #D4AF37;
            --dark-gold: #B8860B;
            --light-beige: #F5F1E8;
            --medium-beige: #E8DFCE;
            --dark-beige: #D6C7AD;
            --brown: #8B5A2B;
            --dark-brown: #5A3921;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: var(--dark-brown);
            background: var(--light-beige);
        }

        /* Layer 1: Gradient ÿ®Ÿäÿ¨ */
        .background-layer-1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-beige) 0%, var(--medium-beige) 50%, var(--dark-beige) 100%);
            z-index: -4;
        }

        /* Layer 2: Slideshow ŸÑŸÑÿµŸàÿ± */
        .background-layer-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 2.5s ease-in-out;
            transform: scale(1.05);
            animation: panZoom 25s infinite linear;
        }

        .slide.active {
            opacity: 0.2;
        }

        /* Layer 3: Light Glow / ÿ£ÿ¥ÿπÿ© ÿ¥ŸÖÿ≥ ÿÆŸÅŸäŸÅÿ© */
        .background-layer-3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 30% 70%, rgba(245, 225, 180, 0.3) 0%, transparent 60%);
            animation: sunGlow 20s infinite alternate ease-in-out;
        }

        /* Layer 4: Floating particles / ÿ±ŸÖŸàÿ≤ ŸÅÿ±ÿπŸàŸÜŸäÿ© */
        .background-layer-4 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 85px;
            opacity: 0.07;
            animation: float 30s infinite linear;
            color: var(--dark-brown);
            text-shadow: 0 0 15px rgba(90, 57, 33, 0.2);
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
            z-index: 1;
        }

        /* ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿµŸÅÿ≠ÿ© */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 5.5rem;
            color: var(--brown);
            text-shadow: 3px 3px 0px var(--primary-gold), 
                         6px 6px 0px rgba(90, 57, 33, 0.3);
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Times New Roman', serif;
        }

        .logo-subtitle {
            font-size: 1.8rem;
            color: var(--brown);
            letter-spacing: 10px;
            font-weight: 300;
            margin-top: 1rem;
        }

        .hieroglyph-border {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        .hieroglyph-border span {
            font-size: 2.5rem;
            margin: 0 1.5rem;
            color: var(--brown);
            opacity: 0.7;
        }

        .hieroglyph-border .line {
            height: 3px;
            width: 200px;
            background: linear-gradient(90deg, transparent, var(--brown), transparent);
        }

        .main-title {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: var(--dark-brown);
            text-shadow: 2px 2px 0px var(--primary-gold);
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            position: relative;
        }

        .main-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--brown), transparent);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .cta-button {
            background: linear-gradient(to bottom, var(--brown), var(--dark-brown));
            color: var(--light-beige);
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(139, 90, 43, 0.4);
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Times New Roman', serif;
            width: 100%;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-gold), var(--dark-gold));
            z-index: -1;
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(139, 90, 43, 0.6);
        }

        .cta-button:hover:before {
            opacity: 1;
        }

        .cta-button:active {
            transform: translateY(2px);
        }

        .egyptian-elements {
            display: flex;
            justify-content: center;
            margin-top: 4rem;
            gap: 3rem;
        }

        .element {
            font-size: 4rem;
            color: var(--brown);
            opacity: 0.8;
            animation: floatElement 8s infinite ease-in-out;
        }

        .element:nth-child(2) {
            animation-delay: 1s;
        }

        .element:nth-child(3) {
            animation-delay: 2s;
        }

        /* Animations */
        @keyframes panZoom {
            0% {
                transform: scale(1.05) translateX(0) translateY(0);
            }
            25% {
                transform: scale(1.08) translateX(-1%) translateY(1%);
            }
            50% {
                transform: scale(1.05) translateX(0) translateY(2%);
            }
            75% {
                transform: scale(1.08) translateX(1%) translateY(1%);
            }
            100% {
                transform: scale(1.05) translateX(0) translateY(0);
            }
        }

        @keyframes sunGlow {
            0% {
                background: radial-gradient(circle at 30% 70%, rgba(245, 225, 180, 0.3) 0%, transparent 60%);
            }
            100% {
                background: radial-gradient(circle at 70% 30%, rgba(245, 225, 180, 0.4) 0%, transparent 60%);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.07;
            }
            90% {
                opacity: 0.07;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes floatElement {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.3rem;
                letter-spacing: 5px;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .cta-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.3rem;
            }
            
            .particle {
                font-size: 60px;
            }
            
            .hieroglyph-border span {
                font-size: 2rem;
                margin: 0 1rem;
            }
            
            .hieroglyph-border .line {
                width: 100px;
            }
            
            .egyptian-elements {
                gap: 2rem;
            }
            
            .element {
                font-size: 3rem;
            }
            
            .buttons-container {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .logo-subtitle {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
            
            .particle {
                font-size: 50px;
            }
            
            .hieroglyph-border span {
                font-size: 1.5rem;
                margin: 0 0.5rem;
            }
            
            .hieroglyph-border .line {
                width: 60px;
            }
            
            .egyptian-elements {
                gap: 1.5rem;
            }
            
            .element {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                max-width: 300px;
            }
        }

        @media (max-width: 360px) {
            .content {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .buttons-container {
                max-width: 280px;
            }
        }

        /* ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© */
        .memory-game-container {

            border: none;
            color: var(--dark-brown);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .game-content {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿπÿØŸÑÿ© - ÿ£Ÿáÿ±ÿßŸÖÿßÿ™ ŸÅŸÇÿ∑ (ÿ®ÿØŸàŸÜ ŸÖÿπÿßÿ®ÿØ)
        const images = [
            'https://i.pinimg.com/736x/31/ff/62/31ff62e70c65d3965e88ec5fc3e23e5b.jpg',
            'https://images.unsplash.com/photo-1539650116574-75c0c6d73f6c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
            'https://images.unsplash.com/photo-1564507592333-c60657eea523?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
        ];

        // ÿ±ŸÖŸàÿ≤ ŸÅÿ±ÿπŸàŸÜŸäÿ© ŸÑŸÑÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿßŸÑÿπÿßÿ¶ŸÖÿ©
        const symbols = ['ìÇÄ', 'ìÉí', 'ìÜ£', 'ìÇß', 'ìãπ', 'ìéü', 'ìç∂', 'ìÅ∞', 'ìÇã', 'ìÖä', 'ìÉ≠', 'ìÇª'];

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const particlesContainer = document.getElementById('particles-container');
        const mainContent = document.getElementById('main-content');
        const memoryGame = document.getElementById('memory-game');
        const gameContainer = document.getElementById('game-container');

        // ÿ™ÿπŸäŸäŸÜ ÿÆŸÑŸÅŸäÿßÿ™ ŸÑŸÑÿ¥ÿ±ÿßÿ¶ÿ≠
        slides.forEach((slide, index) => {
            slide.style.backgroundImage = `url('${images[index]}')`;
        });

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©
        function goToMap() {
            window.location.href = 'map.html';
        }

        // ÿ®ÿØÿ° ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
        function startMemoryGame() {
            mainContent.style.display = 'none';
            memoryGame.style.display = 'block';
            loadMemoryGame();
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
        function closeMemoryGame() {
            memoryGame.style.display = 'none';
            mainContent.style.display = 'flex';
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
        function loadMemoryGame() {
            gameContainer.innerHTML = `
                <style>

                        text-align: center;
                    }

                    .game-info {

                    }

                    }

                    }

                        font-size: 1.3rem;
                    }

                        gap: 10px;

                    }

                    .card {

                    }

                        transform-style: preserve-3d;
                    }

                    .card.flipped .card-inner {
                        transform: rotateY(180deg);

                    .card-front, .card-back {

                        width: 100%;
                        height: 100%;
                        backface-visibility: hidden;
                        border-radius: 8px;
                        display: flex;
                        align-items: center;

                    .card-back {

                    .card.matched .card-back {

                        animation: pulse 0.5s;
                    }

                    .controls {
                        display: flex;
                        justify-content: center;

                    }

                    .game-button {
                        padding: 10px 20px;

                </style>
                <div class="memory-game">
                    <div class="game-info">
                        <div class="info-box">
                            <div>ÿßŸÑŸÜŸÇÿßÿ∑</div>

                        </div>
                        <div class="info-box">

                    </div>
                    
                    <div class="game-board" id="gameBoard"></div>

                    </div>

            `;

            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            initMemoryGame();
        }

        // ÿ®ÿØÿ° ÿπÿ±ÿ∂ ÿßŸÑÿ¥ÿ±ÿßÿ¶ÿ≠
        function startSlideshow() {
            slides[currentSlide].classList.add('active');
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 6000);
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿßŸÑÿπÿßÿ¶ŸÖÿ©
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
